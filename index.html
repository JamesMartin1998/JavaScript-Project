<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="flex flex-center">
        <h1>Rock Paper Scissors Lizard Spock Game</h1>
    </header>
    <section id="choose-weapon">
        <h2>Choose Your Weapon</h2>
        <div id="weapon-buttons-container" class="flex flex-center">
            <button data-type="rock" class="btn weapon-btn">

            </button>
            <button data-type="paper" class="btn weapon-btn">
                
            </button>
            <button data-type="scissors" class="btn weapon-btn">
                
            </button>
            <button data-type="lizard" class="btn weapon-btn">
                
            </button>
            <button data-type="spock" class="btn weapon-btn">
                
            </button>
        </div>
        <div class="flex flex-center">
            <button data-type="submit" class="btn submit-btn">
                Fight!
            </button>
        </div>
    </section>
    <section id="game-section">
        Display images and result here
    </section>
    <footer>
        Rules
    </footer>
