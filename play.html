<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, paper, scissors, lizard, spock game. Learn and play.">
    <meta name="keywords" content="rock paper scissors lizard spock, game, play">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>RPSLS Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />
</head>
<body id="play-body">

<!-- Header and Navigation -->

    <header class="flex flex-center">
        <h1>Rock Paper Scissors Lizard Spock Game</h1>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a class="active" href="./play.html">Play</a></li>
        </ul>
    </header>

<!-- Choose Weapon Section 
Images from tonyflorida.com (https://tonyflorida.com/rock-paper-scissors-lizard-spock-rules/)
-->

    <section id="choose-weapon">
        <h2>Choose Your Weapon</h2>
        <div id="weapon-buttons-container" class="flex flex-center">
            <button data-type="rock" class="btn weapon-btn">
                <img class="weapon-image" src="./assets/images/rock.png" alt="Rock image">
            </button>
            <button data-type="paper" class="btn weapon-btn">
                <img class="weapon-image" src="./assets/images/paper.png" alt="Paper image">
            </button>
            <button data-type="scissors" class="btn weapon-btn">
                <img class="weapon-image" src="./assets/images/scissors.png" alt="Scissors image">
            </button>
            <button data-type="lizard" class="btn weapon-btn">
                <img class="weapon-image" src="./assets/images/lizard.png" alt="Lizard image">
            </button>
            <button data-type="spock" class="btn weapon-btn">
                <img class="weapon-image" src="./assets/images/spock.png" alt="Spock Image">
            </button>
        </div>
        <div class="flex flex-center" id="fight-btn-container">
            <button data-type="submit" class="btn" id="submit-btn">
                Fight!
            </button>
            <button id="reset" data-type="reset">Reset</button>
        </div>
    </section>

<!-- Game Section -->

    <section id="game-section">
        <div class="flex flex-row">
            <div id="left-container">
                <h2>Player</h2>
                <div id="player-weapon-div" class="flex flex-center">
    
                </div>
                <h3 id="player-score">Player Score: 0</h3>
            </div>
            <div id="center-container" class="flex flex-center">
                <div>
                    <div id="winner-message"></div>
                    <div id="games-remaining">Games Remaining: 5</div>
                </div>
            </div>
            <div id="right-container">
                <h2>Computer</h2>
                <div id="computer-weapon-div" class="flex flex-center">
                    
                </div>
                <h3 id="computer-score">Computer Score: 0</h3>
            </div>
        </div>
        <div id="center-container-mobile">
            <div id="winner-message-mobile"></div>
            <div id="games-remaining-mobile">Games Remaining: 5</div>
        </div>
    </section>

<!-- Pop Up Section
Trophy image from clipartkey.com (https://www.clipartkey.com/downpng/ibiThR_1-gif-clipart-clip-art-trophy-1st-clipart/)
Handshake image from clipart.world (https://clipart.world/handshake-clipart/)
-->

    <section id="pop-up" class="flex flex-center">
        <div>
            <img id="pop-up-image" src="./assets/images/winner.png" alt="trophy image">
            <div id="overall-winner">wins overall!</div>
            <button id="close" data-type="close" class="flex flex-center"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </section>

<!-- This div creates a space so that the content's height can fit the whole screen. 
    Helped to position the footer at the bottom of the screen without overlapping the content. -->

    <div id="space"></div>

<!-- Footer and Social Links
    Code for social links was used from Code Institute's Love Running Project and use icons from fontawesome
-->

    <footer id="footer" class="flex flex-center">
        <div>
            <ul class="social-networks">
                <li><a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
                <li><a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter-square"></i></a></li>
                <li><a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our Youtube page (opens in a new tab)"><i class="fa-brands fa-youtube-square"></i></a></li>
                <li><a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="./assets/js/script.js" type="text/javascript"></script>
    <script src="https://kit.fontawesome.com/412878d9cd.js" crossorigin="anonymous"></script>
</body>
</html>
